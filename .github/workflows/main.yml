name: Build Project on Windows

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:  # 添加手动触发

jobs:
  build:
    runs-on: windows-latest

    steps:
      # Step 1: Checkout the code from the repository
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Set up Java 8 environment (make sure JAVA_HOME is set correctly)
      - name: Set up JDK 8
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '8'

      # Step 3: Install Apache Ant (since it's required for your build)
      - name: Install Ant
        run: choco install ant -y

      # Step 4: Set up MSVC build tools using vswhere
      - name: Set up MSVC build tools
        shell: cmd
        run: |
          @echo off
          set VS_PATH=""
          for /f "tokens=*" %%i in ('"C:\Program Files (x86)\Microsoft Visual Studio\Installer\vswhere.exe" -latest -products * -requires Microsoft.VisualStudio.Component.VC.Tools.x86.x64 -property installationPath") do set VS_PATH=%%i
          call "%VS_PATH%\VC\Auxiliary\Build\vcvars64.bat"

          REM Dynamically build the path for MSVC tools
          for /f "tokens=*" %%j in ('dir /b /s "%VS_PATH%\VC\Tools\MSVC"') do set MSVC_TOOL_PATH=%%j
          set PATH=%PATH%;%VS_PATH%\Common7\IDE;%MSVC_TOOL_PATH%\bin\Hostx64\x64

      # Step 5: Build the project using Ant with MSVC
      - name: Build with Ant
        run: |
          ant all

      # Step 6: Optional - Upload the built artifacts (e.g., JAR, DLL)
      - name: Upload build artifacts
        uses: actions/upload-artifact@v3
        with:
          name: build-artifacts
          path: build/  # Specify your build output directory here
